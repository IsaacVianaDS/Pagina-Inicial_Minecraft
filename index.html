<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página Inicial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-P3oA/Nn0Plc8x5FZuKnxzVvgDN0XJc1TfZfBN1eD56GWaVcT5Byy6mFDK7ME81jM4uDwIuGvFzEwtM3swP5U9g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    :root {
      --primary: #2c90ff;
      --accent: #ffb347;
      --bg-overlay: rgba(0, 0, 0, 0.4);
      --card-bg: rgba(30, 30, 60, 0.75);
      --text: #e0e0e0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      z-index: 0;

      line-height: 1.5;
      letter-spacing: 0.02em;

      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);

      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

      animation: fadeIn 1s ease-in-out 0.5s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
    }

    #bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--bg-overlay);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #000;
    }

    .clock {
      font-size: 20px;
      margin-bottom: 30px;
      background-color: var(--card-bg);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      user-select: none;
    }

    .search-box {
      margin-bottom: 30px;
      background-color: var(--card-bg);
      padding: 15px 20px;
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 0 10px #000;
      max-width: 400px;
      width: 90%;
    }

    .search-box input[type="text"] {
      padding: 10px;
      flex: 1 1 200px;
      min-width: 150px;
      max-width: 100%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text);
      backdrop-filter: blur(2px);
      outline: none;
      transition: border-color 0.3s;
    }

    .search-box input[type="text"]:focus {
      border-color: var(--accent);
    }

    .search-box input[type="submit"] {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: var(--accent);
      color: #000;
      cursor: pointer;
      flex: 0 0 auto;
      transition: background-color 0.3s;
    }

    .search-box input[type="submit"]:hover {
      background-color: #ff9e23;
    }

    .search-box input[type="submit"]:focus-visible {
      outline: 3px solid var(--accent);
      outline-offset: 2px;
    }

    .links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      width: 90%;
    }

    .link {
      text-decoration: none;
      color: white;
      background-color: var(--primary);
      padding: 15px 25px;
      border-radius: 12px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    .link:hover,
    .link:focus-visible {
      background-color: #1f70c0;
      transform: translate3d(0, -2px, 0);
      outline: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="fundo.mp4" type="video/mp4" />
    Seu navegador não suporta vídeos HTML5.
  </video>
  <div id="bg-overlay"></div>

  <h1>Bem-vindo!</h1>
  <div class="clock" id="clock">--:--:--</div>

  <form class="search-box" action="https://www.google.com/search" method="GET" target="_blank">
    <input type="text" name="q" placeholder="Pesquisar no Google..." autocomplete="off" />
    <input type="submit" value="Buscar" />
  </form>

  <div class="links">
    <a class="link" href="https://www.google.com" target="_blank" rel="noopener noreferrer"><i class="fas fa-search"></i> Google</a>
    <a class="link" href="https://www.youtube.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i> YouTube</a>
    <a class="link" href="https://music.youtube.com" target="_blank" rel="noopener noreferrer"><i class="fas fa-music"></i> YouTube Music</a>
    <a class="link" href="https://github.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> GitHub</a>
    <a class="link" href="https://web.whatsapp.com" target="_blank" rel="noopener noreferrer"><i class="fas fa-search"></i> Google</a>
    <a class="link" href="https://www.chess.com/home" target="_blank" rel="noopener noreferrer"><i class="fas fa-search"></i> Google</a>
  </div>

  <script>
    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      clock.textContent = `${h}:${m}:${s}`;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
