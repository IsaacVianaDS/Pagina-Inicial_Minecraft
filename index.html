<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página Inicial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
  /* ========= VARIÁVEIS GLOBAIS ========= */
  :root {
    --bg-overlay: rgba(0, 0, 0, 0.4);
    --text: #e0e0e0;
  }

  /* ========= CORPO DA PÁGINA ========= */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    position: relative;
    z-index: 0;
    background-color: #0a1a40;
    line-height: 1.5;
    letter-spacing: 0.02em;
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-align: center;
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    animation: fadeIn 1s ease-in-out 0.5s forwards;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }

  body.loaded {
    opacity: 1;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.98);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* ========= VÍDEO DE FUNDO ========= */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -2;
    pointer-events: none;
  }

  /* ========= CAMADA ESCURA SOBRE O VÍDEO ========= */
  #bg-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: var(--bg-overlay);
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
    z-index: -1;
    pointer-events: none;
  }

  /* ========= TÍTULO PRINCIPAL ========= */
@font-face {
  font-family: 'Minecraft';
  src: url('fonts/Minecraft.ttf') format('truetype');
}

h1 {
  font-family: 'Minecraft', monospace;
  font-size: 45px;
  text-transform: uppercase;
  color: #bbb;
  background: none;
  border: none;
  text-shadow: none;
  padding: 0;
  margin: 0;
}

  @media (max-width: 600px) {
    h1 {
      font-size: 16px;
      padding: 10px;
    }
  }

  /* ========= RELÓGIO ========= */
  
  .clock {
    font-size: 20px;
    margin-bottom: 5px;
    padding: 5px 10px;
    border-radius: 5px;
  }

  @media (max-width: 600px) {
    .clock {
      font-size: 16px;
    }
  }

  /* ========= FORMULÁRIO DE PESQUISA ========= */
  .search-box {
    margin-bottom: 30px;
    display: flex;
    justify-content: center;
    max-width: 600px;
    width: 100%;
    gap: 10px; /* <- adiciona espaço entre o input e o botão */
  }

  .input-wrapper {
    position: relative;
    flex: 1;
  }

  .input-wrapper i {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #bbb;
    pointer-events: none;
    font-size: 16px;
  }

  .search-box input[type="text"] {
    width: 93%;
    padding: 8px 12px 8px 32px; /* padding-left maior para o ícone */
    font-size: 16px;
    font-family: 'Courier New', Courier, monospace;
    background-color: rgba(0, 0, 0, 0.75);
    color: #eee;
    border: 2px solid #555;
    border-radius: 2px;
    box-shadow: none;
    outline: none;
    text-shadow: none;
    letter-spacing: 2px;
  }

  .search-box input[type="text"]::placeholder {
    color: #bbb;
  }

  .search-box input[type="text"]:focus {
    border-color: #fff;
    background-color: rgba(0, 0, 0, 0.9);
  }

  .search-box input[type="submit"] {
    padding: 8px 16px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 16px;
    background-color: #222;
    color: #eee;
    border: 2px solid #555;
    border-left: none;
    cursor: pointer;
    user-select: none;
    text-shadow: none;
    border-radius: 0;
    transition: background-color 0.3s, border-color 0.3s;
  }

  .search-box input[type="submit"]:hover {
    background-color: #444;
    border-color: #fff;
  }

  .search-box input[type="submit"]:focus-visible {
    outline: 3px solid #fff;
    outline-offset: 2px;
  }

  /* ========= LINKS DE NAVEGAÇÃO ========= */
  .links {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 18px;
    text-decoration: none;
    color: #ddd;
    background: linear-gradient(145deg, #6a6a6a, #4a4a4a);
    border: 4px solid #3a3a3a;
    border-top-color: #8a8a8a;
    border-left-color: #8a8a8a;
    border-radius: 4px;
    box-shadow:
      inset 2px 2px 0 #a0a0a0,
      inset -2px -2px 0 #2a2a2a;
    cursor: pointer;
    transition: background 0.3s, box-shadow 0.2s;
    user-select: none;
  }

  .link i {
    font-size: 20px;
    color: #ccc;
  }

  .link:hover {
    background: linear-gradient(145deg, #7a7a7a, #5a5a5a);
    box-shadow:
      inset 1px 1px 0 #b0b0b0,
      inset -1px -1px 0 #1a1a1a;
    color: #fff;
  }

  .link:active {
    background: linear-gradient(145deg, #4a4a4a, #2a2a2a);
    box-shadow:
      inset -1px -1px 0 #a0a0a0,
      inset 1px 1px 0 #2a2a2a;
    border-top-color: #2a2a2a;
    border-left-color: #2a2a2a;
    color: #ccc;
  }


  @media (max-width: 600px) {
    .link {
      font-size: 16px;
      padding: 12px 20px;
    }
  }


  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="fundo.mp4" type="video/mp4" />
    Seu navegador não suporta vídeos HTML5.
  </video>

  <div id="bg-overlay"></div>

  <h1>Bem-vindo!</h1>
  <div class="clock" id="clock">--:--:--</div>

  <form class="search-box" action="https://www.google.com/search" method="GET" target="_blank">
    <div class="input-wrapper">
      <i class="fas fa-search"></i>
      <input type="text" name="q" placeholder="Pesquisar no Google..." autocomplete="off" />
    </div>
    <input type="submit" value="Buscar" />
  </form>


  <div class="links">

  <a class="link" href="https://web.telegram.org" target="_blank">
    <i class="fab fa-telegram" aria-hidden="true"></i> Telegram
  </a>

  <a class="link" href="https://www.youtube.com" target="_blank">
    <i class="fa-brands fa-youtube"></i> YouTube
  </a>

  <a class="link" href="https://music.youtube.com" target="_blank">
    <i class="fas fa-music"></i> YouTube Music
  </a>

  <a class="link" href="https://github.com" target="_blank" rel="noopener noreferrer">
  <i class="fab fa-github"></i> GitHub 
  </a>


  <a class="link" href="https://web.whatsapp.com" target="_blank">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>

  <a class="link" href="https://www.chess.com/home" target="_blank">
    <i class="fas fa-chess-knight"></i> Chess
  </a>

  </div>


  <script src="script.js"></script>
</body>
</html>
