<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página Inicial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-P3oA/Nn0Plc8x5FZuKnxzVvgDN0XJc1TfZfBN1eD56GWaVcT5Byy6mFDK7ME81jM4uDwIuGvFzEwtM3swP5U9g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="fundo.mp4" type="video/mp4" />
    Seu navegador não suporta vídeos HTML5.
  </video>

  <div id="bg-overlay"></div>

  <h1>Bem-vindo!</h1>
  <div class="clock" id="clock">--:--:--</div>

  <form class="search-box" action="https://www.google.com/search" method="GET" target="_blank"> 
    <input type="text" name="q" placeholder="Pesquisar no Google..." autocomplete="off" />
    <input type="submit" value="Buscar" />
  </form>

  <div class="links">

  <a class="link" href="https://www.google.com" target="_blank">
    <i class="fas fa-search"></i> Google
  </a>

  <a class="link" href="https://www.youtube.com" target="_blank">
    <i class="fa-brands fa-youtube"></i> YouTube
  </a>

  <a class="link" href="https://music.youtube.com" target="_blank">
    <i class="fas fa-music"></i> YouTube Music
  </a>

  <a class="link" href="https://github.com" target="_blank" rel="noopener noreferrer">
  <i class="fab fa-github"></i> GitHub 
  </a>


  <a class="link" href="https://web.whatsapp.com" target="_blank">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>

  <a class="link" href="https://www.chess.com/home" target="_blank">
    <i class="fas fa-chess-knight"></i> Chess
  </a>

  </div>


  <script src="script.js"></script>
</body>
</html>
